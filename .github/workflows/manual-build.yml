# .github/workflows/manual-build.yml

# 1. 工作流的名称，会显示在 Actions 页面
name: Manual Windows Build

# 2. 触发条件：workflow_dispatch 手动触发
on:
  workflow_dispatch:

jobs:
  build:
    # 3. 指定运行环境：必须是 Windows 才能打包 exe
    runs-on: windows-latest

    steps:
      # 步骤一：获取代码
      # 从仓库中拉取最新代码到运行环境中
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤二：设置 Python 环境
      # 安装指定的 Python 版本
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # <-- 在这里修改为项目使用的 Python 版本

      # 步骤三：安装项目依赖
      # 安装 PyInstaller 和 requirements.txt 中列出的所有库
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Final Forensic Analysis of tkinterDnD
        id: forensic_analysis
        shell: powershell
        run: |
          echo "--- Commencing Final Forensic Analysis ---"
          try {
            # Step 1: Reliably find the site-packages directory.
            $site_packages = python -c "import sysconfig; print(sysconfig.get_path('purelib'))"
            if ([string]::IsNullOrWhiteSpace($site_packages)) {
              echo "FATAL: Could not determine site-packages path."
              exit 1
            }
            echo "Site-packages located at: $site_packages"

            # Step 2: Define the target directory based on previous recon.
            $target_dir = Join-Path $site_packages "tkinterDnD"
            echo "Probing target directory: $target_dir"
            
            # Step 3: Perform forensic listing.
            if (Test-Path $target_dir) {
              echo "SUCCESS: Target directory '$target_dir' exists. Performing deep forensic scan..."
              # This is the most important command. List everything inside, recursively.
              Get-ChildItem -Path $target_dir -Recurse | ForEach-Object { $_.FullName }
              echo "--- Forensic Scan Complete ---"
            } else {
              # This case should not happen based on the last log, but is a safeguard.
              echo "CATASTROPHIC ANOMALY: The 'tkinterDnD' directory, previously detected, has vanished. Build environment is unstable."
              exit 1
            }
          } catch {
            echo "A fatal error occurred during the forensic analysis script."
            Write-Error $_
            exit 1
          }

