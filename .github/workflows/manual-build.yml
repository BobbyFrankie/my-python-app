# .github/workflows/manual-build.yml

# 1. 工作流的名称，会显示在 Actions 页面
name: Manual Windows Build

# 2. 触发条件：workflow_dispatch 手动触发
on:
  workflow_dispatch:

jobs:
  build:
    # 3. 指定运行环境：必须是 Windows 才能打包 exe
    runs-on: windows-latest

    steps:
      # 步骤一：获取代码
      # 从仓库中拉取最新代码到运行环境中
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤二：设置 Python 环境
      # 安装指定的 Python 版本
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # <-- 在这里修改为项目使用的 Python 版本

      # 步骤三：安装项目依赖
      # 安装 PyInstaller 和 requirements.txt 中列出的所有库
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Ultimate File System Reconnaissance
        id: final_recon
        shell: powershell
        run: |
          echo "--- Starting Ultimate Reconnaissance Mission ---"
          try {
            # Step 1: Reliably find the site-packages directory using the official sysconfig module.
            $site_packages = python -c "import sysconfig; print(sysconfig.get_path('purelib'))"
            
            # Check if the path is valid.
            if (-not [string]::IsNullOrWhiteSpace($site_packages)) {
              echo "SUCCESS: Correct site-packages path found at: $site_packages"
            } else {
              echo "CATASTROPHIC FAILURE: Could not determine site-packages path. Aborting."
              exit 1
            }

            # Step 2: Attempt to find the 'tkinterdnd2' directory at the correct location.
            $dnd_dir = Join-Path $site_packages "tkinterdnd2"
            echo "Attempting to probe directory: $dnd_dir"
            
            if (Test-Path $dnd_dir) {
              echo "SUCCESS: 'tkinterdnd2' directory FOUND. Listing its contents:"
              Get-ChildItem -Path $dnd_dir -Recurse | ForEach-Object { $_.FullName }
            } else {
              # Step 3: THE MOST IMPORTANT FALLBACK.
              # If 'tkinterdnd2' doesn't exist, list EVERYTHING in site-packages.
              # This will reveal the true name of the installed package.
              echo "FAILURE: 'tkinterdnd2' directory NOT FOUND. Commencing carpet search of site-packages..."
              echo "Top-level contents of '$site_packages':"
              Get-ChildItem -Path $site_packages -Depth 0 | ForEach-Object { $_.Name }
            }
          } catch {
            echo "A fatal error occurred during the reconnaissance script."
            Write-Error $_
            exit 1
          }
          echo "--- Reconnaissance Mission Complete ---"

      # 步骤四：使用 PyInstaller 打包
      # 核心打包命令
      - name: Build with PyInstaller
        run: pyinstaller main.spec

      # 步骤五：上传打包好的 exe 文件
      # 将 dist 文件夹中的 exe 文件作为“产物”上传，以便下载
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable # 下载的 zip 文件名
          path: dist/*.exe # 告诉 GitHub 去哪里找打包好的 exe 文件
