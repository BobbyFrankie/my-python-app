# .github/workflows/manual-build.yml

# 1. 工作流的名称，会显示在 Actions 页面
name: Manual Windows Build

# 2. 触发条件：workflow_dispatch 手动触发
on:
  workflow_dispatch:

jobs:
  build:
    # 3. 指定运行环境：必须是 Windows 才能打包 exe
    runs-on: windows-latest

    steps:
      # 步骤一：获取代码
      # 从仓库中拉取最新代码到运行环境中
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤二：设置 Python 环境
      # 安装指定的 Python 版本
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # <-- 在这里修改为项目使用的 Python 版本

      # 步骤三：安装项目依赖
      # 安装 PyInstaller 和 requirements.txt 中列出的所有库
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      # 步骤四：使用 PyInstaller 打包
      # 核心打包命令
      - name: Build with PyInstaller
        run: pyinstaller main.spec
          
      # 步骤五：上传打包好的 exe 文件
      # 将 dist 文件夹中的 exe 文件作为“产物”上传，以便下载
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable # 下载的 zip 文件名
          path: dist/*.exe # 告诉 GitHub 去哪里找打包好的 exe 文件
